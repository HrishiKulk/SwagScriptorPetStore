name: Generate package-lock.json

on:
  workflow_dispatch:   # Run manually from GitHub Actions tab

permissions:
  contents: write   # ðŸ‘ˆ allow pushing to repo

jobs:
  generate-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ðŸ‘ˆ use repo token

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate package-lock.json
        run: npm install --package-lock

      - name: Commit package-lock.json
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add package-lock.json
          git commit -m "Auto-generate package-lock.json" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF##*/}
